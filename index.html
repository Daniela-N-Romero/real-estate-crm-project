<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>MS Propiedades - Buscador</title>
  <meta name="description"
    content="Encuentra casas, departamentos, lotes y locales en venta y alquiler en Berazategui y GBA Sur.">
</head>

<body>

  <header class="header header-blue">
    <nav class="container navbar navbar-expand-md navbar-dark">
      <a href="#" aria-label="Logo a página de inicio">
        <img src="/assets/images/logos/companylogo.png" alt="Logo MS Propiedades" class="logo">
      </a>
      <button class="navbar-toggler nav -inmo" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link nav -inmo" href="/results.html?type=industrial">INDUSTRIAL</a></li>
          <li class="nav-item"><a class="nav-link nav -inmo" href="/results.html?type=vivienda">VIVIENDAS</a></li>
          <li class="nav-item"><a class="nav-link nav -inmo" href="/results.html?type=lote">LOTES</a></li>
          <li class="nav-item"><a class="nav-link nav -inmo" href="/results.html?type=comercial">COMERCIAL</a></li>
        </ul>
        <a href="admin/login.html"><button type="button" class="btn btn-primary">Administrar</button></a>
      </div>
    </nav>
  </header>

  <main class="inmo-main">
    <section class="hero-search-section">
      <div class="container">
        <h1 class="hero-search-title">Encontra tu próximo hogar</h1>
        <p class="hero-search-subtitle">Busca entre nuestras propiedades en venta y alquiler</p>

        <form id="filter-form" class="filter-form">
          <div class="filter-controls">
            <select id="filter-category" class="form-select" aria-label="Filtrar por categoría">
              <option value="">Comprar o Alquilar</option>
              <option value="venta">Comprar</option>
              <option value="alquiler">Alquilar</option>
            </select>

            <select id="filter-type" class="form-select" aria-label="Filtrar por tipo de propiedad">
              <option value="">Tipo de Propiedad</option>
              <option value="vivienda">Vivienda</option>
              <option value="lote">Lote</option>
              <option value="industrial">Industrial</option>
              <option value="comercial">Comercial</option>
            </select>

            <select id="filter-locality" class="form-select" aria-label="Filtrar por localidad">
              <option value="" selected>Todas las localidades</option>
            </select>

            <button type="submit" class="btn btn-primary filter-submit-btn">
              <i class="bi bi-search"></i> Buscar
            </button>
            <button type="button" id="clear-filters-btn" class="btn btn-outline-secondary">Limpiar Filtros</button>
          </div>
        </form>
      </div>
    </section>

  </main>

  <!-- js buttons -->
  <div id="inmobiliariabtns"></div>
  </main>

  <footer class="footer footer-dark">
    <div class="container-fluid container-lg">
      <div class="row justify-content-center">
        <div class="footer__div footer__div__datos">
          <ul class="footer__div--contacto">
            <li class="footer__div--li">
              <a class="footer__div--link" href="tel:+5491111111111" role="button" tabindex="0"
                aria-label="Llamar a la empresa." target="_blank" rel="noopener">
                <i class="footer__div--icon bi bi-telephone"></i>
                <p class="footer__div--text">+54 11 1111-1111</p>
              </a>
            </li>
            <li class="footer__div--li">
              <a class="footer__div--link" href="" target="_blank" role="button" tabindex="0"
                aria-label="Ver la ubicación de la empresa" rel="noopener"><i
                  class="footer__div--icon bi bi-geo-alt"></i>
                <p class="footer__div--text">Berazategui, Buenos Aires</p>
              </a>
            </li>
            <li class="footer__div--li">
              <a class="footer__div--link" href="mailto:info@correodelaempresa.com.ar" role="button" tabindex="0"
                aria-label="Enviar un correo electronico a la empresa" rel="noopener"><i
                  class="footer__div--icon bi bi-envelope"></i>
                <p class="footer__div--text">
                  info@correodelaempresa.com.ar
                </p>
              </a>
            </li>
            <li class="footer__div--li">
              <a class="footer__div--link" href="https://www.instagram.com/" target="_blank" role="button" tabindex="0"
                aria-label="Ir al Instagram de la empresa" rel="noopener"><i
                  class="footer__div--icon bi bi-instagram"></i>
                <p class="footer__div--text">@empresa</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/variables.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/fixed-btns.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/public-properties.js"></script>
</body>
</body>

</html>
