<body>
  <header class="header header-blue">
    <nav class="container navbar navbar-expand-md navbar-dark">
      <a href="/" aria-label="Logo a página de inicio">
        <img src="/assets/images/logos/companylogo.png" alt="Logo de la empresa" class="logo" />
      </a>
      <a href="/" class="btn btn-outline-light ms-auto">Volver al buscador</a>
    </nav>
  </header>

  <main class="container template-container">
    <div class="row g-5">
      <div class="col-lg-7 gallery-col">
        <div id="property-gallery"></div>
      </div>

      <div class="col-lg-5 info-col">
        <div class="property-info-card">
          <div id="property-header" class="property-header"></div>
          <h1 id="property-title" class="property-title">Cargando...</h1>
          <h2 id="property-price" class="property-price"></h2>

          <hr />

          <h4>Características Principales</h4>
          <div id="property-main-features"></div>

          <div id="property-contact-buttons" class="d-grid gap-2 mt-4"></div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <div class="property-details-card">
          <h3>Descripción</h3>
          <p id="property-description"></p>

          <div id="property-amenities"></div>
        </div>

        <div class="row g-4 mt-4">
          <div class="col-md-6">
            <div id="property-video"></div>
          </div>
          <div class="property-details-card col-md-6">
              <h3>Ubicación</h3>
              <div id="publicMap"></div>
          </div>
        </div>
      </div>
    </div>
    <section id="similar-properties-section" class="mt-5 mb-5" style="display: none">
      <h2 class="results-title">Propiedades Similares</h2>
      <div id="similar-properties-grid" class="properties-grid"></div>
    </section>
  </main>

  <footer class="footer footer-dark">
    <div class="container text-center py-3">
      <p>&copy; 2025 Daniela Romero. Todos los derechos reservados.</p>
    </div>
  </footer>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/property-details.js"></script>
</body>

</html>
