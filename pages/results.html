<body>
        <div class="page-wrapper">

    <header class="header header-blue">
        <nav class="container navbar navbar-expand-md navbar-dark">
            <a href="/" aria-label="Logo a página de inicio">
                <img src="/assets/images/logos/companylogo.png" alt="Logo de la empresa" class="logo">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link nav-inmo" href="/results.html?type=industrial">INDUSTRIAL</a></li>
                    <li class="nav-item"><a class="nav-link nav-inmo" href="/results.html?type=vivienda">VIVIENDAS</a></li>
                    <li class="nav-item"><a class="nav-link nav-inmo" href="/results.html?type=lote">LOTES</a></li>
                    <li class="nav-item"><a class="nav-link nav-inmo" href="/results.html?type=comercial">COMERCIAL</a></li>
                </ul>
                <a href="admin/login.html"><button type="button" class="btn btn-primary">Administrar</button></a>

            </div>
        </nav>
    </header>

    <main class="container my-4">
        
        <div class="d-md-none mb-3 text-end">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFilters" aria-controls="offcanvasFilters">
                <i class="bi bi-funnel-fill"></i> Mostrar Filtros
            </button>
        </div>

        <div class="main-content" style="display: flex; gap: 20px; align-items: flex-start;">
            
            <aside class="sidebar" style="width: 280px; flex-shrink: 0;">
                <div class="offcanvas-md offcanvas-start sidebar-desktop" tabindex="-1" id="offcanvasFilters" aria-labelledby="offcanvasFiltersLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasFiltersLabel">Filtrar Propiedades</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasFilters" aria-label="Close"></button>
                    </div>
                    
                    <div class="offcanvas-body d-block">
                        <h3>Filtros</h3>
                        <hr>
                        <form id="filter-form">
                            <div class="filter-scroll-container">

                                <div class="mb-3 filter-item">
                                    <label for="filter-sort" class="form-label fw-bold">Ordenar por</label>
                                    <select id="filter-sort" name="sortOrder" class="form-select">
                                        <option value="newest">Más Recientes</option>
                                        <option value="price_asc">Precio: Menor a Mayor</option>
                                        <option value="price_desc">Precio: Mayor a Menor</option>
                                        <option value="oldest">Más Antiguas</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3 filter-item">
                                    <label for="filter-category" class="form-label fw-bold">Operación</label>
                                    <select id="filter-category" name="category" class="form-select">
                                        <option value="">Todas</option>
                                        <option value="venta">Venta</option>
                                        <option value="alquiler">Alquiler</option>
                                    </select>
                                </div>

                                <div class="mb-3 filter-item">
                                    <label for="filter-type" class="form-label fw-bold">Tipo</label>
                                    <select id="filter-type" name="type" class="form-select">
                                        <option value="">Todos</option>
                                        <option value="vivienda">Vivienda</option>
                                        <option value="lote">Lote</option>
                                        <option value="industrial">Industrial</option>
                                        <option value="comercial">Comercial</option>
                                    </select>
                                </div>
                                <div class="mb-3 filter-item">
                                    <label for="filter-subtype" class="form-label fw-bold">Subtipo</label>
                                    <select id="filter-subtype" name="subtype" class="form-select">
                                        <option value="">Todos</option>
                                        </select>
                                </div>
                                
                                <div class="mb-3 filter-item">
                                    <label class="form-label fw-bold">Localidades</label>
                                    <div id="filter-locality-list" class="filter-checkbox-group" style="max-height: 300px; overflow-y: auto;">
                                        </div>
                                </div>

                                <div class="mb-3 filter-item">
                                    <label class="form-label fw-bold">Precio y Moneda</label>
                                    
                                    <select name="filterCurrency" id="filter-currency" class="form-select mb-2">
                                        <option value="">Cualquier Moneda</option>
                                        <option value="USD" selected>Dólares (USD)</option>
                                        <option value="ARS">Pesos (ARS)</option>
                                    </select>

                                    <div class="d-flex gap-2">
                                        <input type="number" name="minPrice" class="form-control" placeholder="Mín">
                                        <input type="number" name="maxPrice" class="form-control" placeholder="Máx">
                                    </div>
                                </div>                   

                            </div> 
                            <button type="submit" class="btn btn-primary w-100 mt-3">Buscar</button>
                        </form>
                    </div>
                </div>
            </aside>

            <div  style="flex-grow: 1; width: 100%;">
            <section class="results-list" style="flex-grow: 1; width: 100%;">
                <h1 id="results-title" class="results-title mb-3">Propiedades Encontradas</h1>
                
                <div id="applied-filters-container" class="mb-3"></div>

                <div id="results-container" class="properties-grid">
                    </div>
            </section>

            <div id="no-results-suggestions" style="display: none;">
                <div class="alert alert-warning">
                    No encontramos propiedades exactas con esos filtros, pero quizás te interesen estas propiedades recientes:
                </div>
                <div id="suggestions-container" class="properties-grid">
                    </div>
            </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/results.js"></script>
 </div>

</body>
</html>
